<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="d3.v3.min.js"></script>
</head>
<body>
<div id="box" style="width: 600px;height: 600px;margin:100px;box-shadow:0px 0px 50px rgba(0,0,0,.6);">

</div>
<script type="text/javascript">

    var dataset = d3.range(1, 10, 2);
    var drag = d3.behavior.drag()
            .on("drag", dragmove);

    function dragmove() {
        d3.select(this)
                .attr("cx", d3.event.x)
                .attr("cy", d3.event.y);
    }
    var t = Data.now();
    var svg = d3.select("#box").append("svg:svg").attr("width", 600).attr("height", 600)
    svg.selectAll("circle").data(dataset).enter().append("circle").attr("r", 20)
            .attr("cx", function (i, d) {
                return d * 50 + 100
            })
            .attr("cy", 100)
            .style("fill", "blue")
            .call(drag)



    //    svg.on("mousemove",function(){
    //        console.log(d3.event);
    //    })

</script>
</body>
</html>
